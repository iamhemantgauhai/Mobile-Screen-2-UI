<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="/css/all.css">
    <!-- Font Awesome Library -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Custom CSS -->

    <title>Screen-2-UI</title>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav">
            <div class="img">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img class="logo-img" src="/imgs/vogo-logo.png" alt="vogo-logo">
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Main -->
    <!-- Refer Section -->
    <div class="refer">
        <div class="refer-box">
            <div class="refer-head">
                <h1 class="refer-heading">Refer & Earn</h1>
                <p class="refer-para1">Help build the VOGO community. Refer your friends</p>
                <p class="refer-para2">and earn up to <i class="fas fa-indian-rupee-sign"></i>300</p>
                <div class="refer-now">
                    <h2><i class="fas fa-clock-rotate-left"></i> REFER NOW</h2>
                </div>
            </div>
            <div class="info-img">
                <img class="info-loud" src="/imgs/loudspeaker.png" alt="loudspeaker">
            </div>
        </div>
    </div>
    <!-- Refer Section -->

    <!-- Safety Section -->
    <div class="safety">
        <p class="safety-quote"><h1 class="safety-text"><i class="fas fa-shield-virus"></i> Your Safety, Our Priority</h1></p>
        <div class="safety-box">
            <div class="safety-head">
                <h1 class="safety-heading">Regular Sanitization</h1>
                <p class="safety-para1">We follow best in class safety standards to</p>
                <p class="safety-para2">sanitize all our vehicles before every ride</p>
                <div class="safety-know-more">
                    <h2><i class="fas fa-clock-rotate-left"></i> Know More</h2>
                </div>
            </div>
            <div class="safety-info-img">
                <img class="safety-info-spray" src="/imgs/sanitizer-spray.jpg" alt="sanitizer-spray">
            </div>
        </div>
    </div>
    <!-- Safety Section -->

    <!-- Wallpaper Section -->
    <div class="wallpaper">
        <img class="wall-img" src="/imgs/vogo-wallpaper.jpg" alt="vogo-wallpaper">
    </div>
    <!-- Wallpaper Section -->
    <!-- Main -->

</body>

</html>
